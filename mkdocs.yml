# Project information
site_name: SecurityBoat Workbook
site_url: https://securityboat.github.io/workbook
site_author: Himanshu Gupta
site_description: >-
  SecurityBoat Workbook is an open-source repository of knowledge cultivated through years of penetration testing and expertise contributed by security professionals at SecurityBoat. <br><br>Covering comprehensive security topics, including application, api, network, cloud, and hardware security, this workbook provides valuable insights and practical knowledge to build up your understanding and skills.

# Repository
repo_name: Securityboat/workbook
repo_url: https://github.com/Securityboat/workbook
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright @ 2024 SecurityBoat Cybersecurity Solution Private Limited

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  logo: assets/sb_short_logo.png
  favicon: assets/sb_short_logo.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  # icon:
    # logo: assets/sb_full_logo.png

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - exclude:
      glob:
        # - exclude/this/path/*
        # - "blog/*"
        # - "SUMMARY.md"
  #       # - "*.tmp"
  #       # - "*.pdf"
  #       # - "*.gz"
  #     # regex:
  #     #   - '.*\.(tmp|bin|tar)$'

# Hooks
# hooks:
#   - material/overrides/hooks/shortcodes.py
#   - material/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  # analytics:
  #   provider: google
  #   property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Securityboat/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/securityboat/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/securityboat/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Securityb0at
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@securityboat

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: securityboat
      repo: workbook
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

